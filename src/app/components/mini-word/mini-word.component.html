<p
  [ngStyle]="{
    color: color,
    fontSize: taille + 'px',
    fontFamily: font
  }"

>mini-word works!</p>


<div class="row">
  <div class="col-md-4">
    <input [(ngModel)]="color" type="color" class="form-control">
  </div>
  <div class="col-md-4">
    <input type="number" [(ngModel)]="taille" class="form-control">
  </div>
  <div class="col-md-4">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
    </select>
  </div>
</div>
